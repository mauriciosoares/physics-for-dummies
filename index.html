<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		div {
			width: 50px;
			height: 50px;
			background-color: red;
			border-radius: 50%;
		}
	</style>
</head>
<body>

	<div></div>

	<script>
	function Physics() {
		this.el = document.querySelector('div');
		this.positionX = 0;
		this.velocityX = 0;
		this.friction = 0.95;
		this.init();
	}

	Physics.prototype.init = function() {
		this.velocityX *= this.friction;
		this.positionX += this.velocityX;

		this.update();
		this.reload();
	};

	Physics.prototype.update = function() {
		this.el.style.transform = 'translateX(' + this.positionX.toFixed(1) + 'px)';
	};

	Physics.prototype.reload = function() {
		requestAnimationFrame(this.init.bind(this));
	};

	var p = new Physics();
	</script>
</body>
</html>
